<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividades JavaScript</title>
</head>
<body>
  <h1>Atividades JavaScript</h1>
  <section>
    <span>Exibir "Olá Mundo"</span>
    <button onclick="helloWorld()">Clique aqui</button>
  </section>
  <br />
  <section>
    <label for="first-value">Valor A:</label>
    <input type="number" id="first-value">
    <label for="second-value">Valor B:</label>
    <input type="number" id="second-value">
    <button onclick="sum()">Somar</button>
    <p>Resultado da soma: <span id="result"></span></p>
  </section>
  <br />
  <section>
    <span>Alterar propriedade por ID</span>
    <button onclick="changeElById()">Clique aqui</button>
    <p id="element-id">Texto sem alterações</p>
  </section>
  <br />
  <section>
    <span>Alterar propriedade por Name</span>
    <button onclick="changeElByName()">Clique aqui</button>
    <p name="element-name">Texto sem alterações</p>
  </section>
  <br />
  <section>
    <span>Alterar propriedade por Class</span>
    <button onclick="changeElByClassName()">Clique aqui</button>
    <p class="element-class">Texto sem alterações</p>
  </section>
</body>
<script>
  const helloWorld = () => {
    alert('Olá Mundo');
  };

  const sum = () => {
    const value1 = parseInt(document.getElementById('first-value').value);
    const value2 = parseInt(document.getElementById('second-value').value);
    const result = value1 + value2;
    document.getElementById('result').textContent = result;
  };

  const changeElById = () => {
    const element = document.getElementById('element-id');
    element.textContent = 'Texto alterado pelo atributo ID';
  };

  const changeElByName = () => {
    const elements = document.getElementsByName('element-name');
    elements.forEach(element => {
      element.textContent = 'Texto alterado pelo atributo Name';
    });
  };

  const changeElByClassName = () => {
    const elements = document.getElementsByClassName('element-class');
    for (i = 0; i < elements.length; i++) {
      elements[i].textContent = 'Texto alterado pelo atributo Class';
    }
  };
</script>
</html>
